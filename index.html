<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tugas-3</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  </head>
  <body id="content">
    <header>
      <nav>
        <h1>{{title}}</h1>
        <ul>
          <li><a href="#">cars</a></li>
          <li><a href="#">table</a></li>
          <li><a href="#">footer</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="cars"></div>
      <table border="1">
        <tr>
          <td>Type</td>
          <td>Deskripsi</td>
          <td>Warna</td>
          <td>Harga</td>
        </tr>
        <tr>
          <td>{{carTitle[0]}}</td>
          <td>{{dummyDesc}}</td>
          <td>
            <select>
              <option v-bind:value="color[0]">{{color[0]}}</option>
              <option v-bind:value="color[1]">{{color[1]}}</option>
              <option v-bind:value="color[2]">{{color[2]}}</option>
            </select>
          </td>
          <td>{{price[0]}}</td>
        </tr>
        <tr>
          <td>{{carTitle[1]}}</td>
          <td>{{dummyDesc}}</td>
          <td>
            <select>
              <option v-bind:value="color[0]">{{color[0]}}</option>
              <option v-bind:value="color[1]">{{color[1]}}</option>
              <option v-bind:value="color[2]">{{color[2]}}</option>
            </select>
          </td>
          <td>{{price[1]}}</td>
        </tr>
        <tr>
          <td>{{carTitle[2]}}</td>
          <td>{{dummyDesc}}</td>
          <td>
            <select>
              <option v-bind:value="color[0]">{{color[0]}}</option>
              <option v-bind:value="color[1]">{{color[1]}}</option>
              <option v-bind:value="color[2]">{{color[2]}}</option>
            </select>
          </td>
          <td>{{price[2]}}</td>
        </tr>
      </table>
      <div class="form">
        <form
          :class="{active:hover}"
          v-on:mouseOver="active"
          v-on:mouseLeave="inactive"
        >
          <label>Name <input type="text" /></label>
          <label>Email <input type="email" /></label>
          <label>Address <input type="text" /></label>
          <label
            >Unit
            <select>
              <option v-bind:value="carTitle[2]">{{carTitle[2]}}</option>
              <option v-bind:value="carTitle[0]">{{carTitle[0]}}</option>
              <option v-bind:value="carTitle[1]">{{carTitle[1]}}</option>
            </select>
          </label>
          <label>Jumlah <input type="number" /></label>
          <button type="submit" id="submit" v-on:click="order">Order</button>
        </form>
      </div>
    </main>
    <footer>Make with &hearts; by Jason</footer>
    <script src="./script.js"></script>
  </body>
</html>
